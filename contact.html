<body>
    
    <div class="container" style="position: relative;padding:25px">

        <div class="row">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                  <div class="navbar-header">

        <div class="row" style="border-style: solid; padding: 10px;">
          <div class="card">
            <div class="card-body">
              
                <h3 class="card-title">Contact</h3>

            <hr>

            <div class="form-group">
              <label for="usr">Name:</label>
              <input type="text" placeholder="John Doe" class="form-control" id="usr">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" placeholder="example@USPS.com" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="comment">Message:</label>
              <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            
            <button type="button" class="btn btn-primary">Submit</button>

              
            </div>
              
            
          </div>
        </div>

        <div class="row">
          <footer style="text-align: center; position:fixed; bottom:0;left:0;background-color: black;color:silver;width:100%;opacity: 75%;">
